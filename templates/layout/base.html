<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Quotes list</title>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/quotes/">Quotes</a>'

            {% if request.user.is_authenticated %}
                <a class="navbar-brand" href="/quotes/">{{ user.username }}</a>
                <a class="navbar-brand" href="{% url 'user:logout' %}">Logout</a>
            {% else %}
                <a class="navbar-brand" href="{% url 'user:register' %}">Sign up</a>

                <a class="navbar-brand" href="{% url 'user:login' %}">Login</a>
            {% endif %}
        </div>
      </nav>
  </head>
  {% block content %}
  {% endblock content %}
</html>
