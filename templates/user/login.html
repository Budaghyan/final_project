{% extends 'layout/base.html' %}
{% block content %}
<style>
    .cell{
        padding-right: 30px;
        padding-left: 30px;
    }
</style>
        <div class="w-section body">
            <div class="page-title"     style="margin-bottom:0!important">
                <h1 class="h1-page">Login</h1> </div>
                <div class="row">
                   <div class="col-xs-3"></div>
                   <div class="col-xs-6">
                       <div class="col-md-1"></div>
                       <div class="col-md-10">
                           <div class="w-clearfix grid">
                            <form action="/user/login/" method="POST">
                                    {% csrf_token %}
                                <div class="form-row">
                                    {{ form.errors }}
                                    <div class="form-group col-md-6">
                                      <input type="username" name="username" required="" placeholder="Username" class="form-control button-link" >
                                    </div>
                                    
                                  </div>
                                <div class="form-row">
                                   <div class="form-group col-md-6">
                                     <input type="password" name="password" required="" id="id_password" placeholder="Password" class="form-control button-link"  >
                                   </div>
                                </div>
                                <div class="form-row">
                                   <div class="form-group col-md-6">
                                        <button type="submit" class="button-link">Submit</button>
                                    </div>
                                </div>
                            </form>
                           </div>
                       </div>
                       <div class="col-md-1"></div>
                   </div>
                </div>
        </div>
{% endblock %}
